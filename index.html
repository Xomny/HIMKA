    <title>Шапка с кнопками и слайдером</title>

</head>
<body>
    <header>
        <div class="logo">
            <img src="логотип.png" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="#products">Продукция</a></li>
                <li><a href="#about">О компании</a></li>
                <li><a href="#contacts">Контакты</a></li>

                        <a href="tel:+79999999999" class="call-button">Звонок</a>

    <section class="info">

    </section>
